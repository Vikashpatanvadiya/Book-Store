<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#ea9696;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .profile-bio {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .profile-details {
            text-align: left;
            margin-top: 15px;
        }
        .profile-details p {
            font-size: 14px;
            color: #333;
            margin: 5px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .profile-button {
            background-color: #9a4144;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .profile-button:hover {
            background-color: #d9a2a4;
        }
        .upload-container {
            margin-top: 20px;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            background-color: #9a4144;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-container label:hover {
            background-color: #d9a2a4;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-image" src="https://i.ibb.co/PvpWJ4vY/Whats-App-Image-2024-12-25-at-12-35-51.jpg" alt="Profile Picture">
        <div class="profile-name">Vikash</div>
        <div class="profile-bio">A passionate web developer who loves creating amazing user experiences.</div>
        <div class="profile-details">
            <p><strong>Email:</strong> vpatanvadiya2022@gmail.com</p>
            <p><strong>Location:</strong> Vadodara, INDIA</p>
            <p><strong>Phone:</strong>9725915064</p>
        </div>
        <div class="upload-container">
            <input type="file" id="profile-image-upload" name="profile-image-upload" accept="image/*">
            <label for="profile-image-upload">Upload New Image</label>
        </div>
        <div class="button-container">
            <button class="profile-button">Edit Profile</button>
            <button class="profile-button">Logout</button>
        </div>
    </div>
</body>
</html>
