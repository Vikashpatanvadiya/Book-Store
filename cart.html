<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Online Book Store</title>
    <style>
        body {
            background-color:  #ea9696;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 1rem;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .total {
            text-align: right;
            padding: 1rem;
            font-size: 1.2rem;
        }

        .checkout-btn, .cancel-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
        }

        .checkout-btn:hover, .cancel-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <main>
        <section id="cart">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="total">
                <p id="total-price">Total: $0.00</p>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </section>
    </main>
  
  
</body>
</html>
