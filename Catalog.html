<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ea9696;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        .book {
            display: inline-block;
            width: 200px;
            margin: 1rem;
            text-align: center;
        }

        .book img {
            width: 150px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
        }

        .book button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            border-radius: 20px;
        }

        .book button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
   
    <main>
        <section id="books-catalog">
            <h2>All Books</h2>
            <div class="book">
                <img src="/psych-money-cover.webp" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Author: Author 1</p>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Book Title 1', 'Author 1', 10.00)">Add to Cart</button>
            </div>
            <div class="book">
                <img src="/automic habits.webp" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Author: Author 2</p>
                <p>Price: $15.00</p>
                <button onclick="addToCart('Book Title 2', 'Author 2', 15.00)">Add to Cart</button>
            </div>
            <div class="book">
                <img src="/mindset.webp" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Author: Author 3</p>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Book Title 3', 'Author 3', 20.00)">Add to Cart</button>
            </div>
            <div class="book">
                <img src="/best-motivational-books-28.png" alt="Book 4">
                <h3>Book Title 4</h3>
                <p>Author: Author 4</p>
                <p>Price: $25.00</p>
                <button onclick="addToCart('Book Title 4', 'Author 4', 25.00)">Add to Cart</button>
            </div>
            <!-- Add more books as needed -->
        </section>
    </main>
    <script>
        function addToCart(title, author, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let book = cart.find(item => item.title === title);
            if (book) {
                book.quantity += 1;
            } else {
                cart.push({ title, author, price, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${title} has been added to your cart.`);
        }
    </script>
</body>
</html>
